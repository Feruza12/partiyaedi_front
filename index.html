<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartiyaEdi- online restaurant</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>

  <div class="container-fluid  m-0 p-0">
    <div class="background">
      <div class="container">
        <div class="logo_block">
          <img src="img/logo.svg" alt="" class="img-fluid mt-4">
        </div>
        <h3 style="font-size: 18px; margin-top: 10px;"> Быстрый, Удобный, Эксклюзивный вкус от Partiyaedi. </h3>
        <div class="content">
          <h1>Осталось</h1>
          <p id="timer" class="timer">
            <span id="timer-days"></span>
            <span id="timer-hours"></span>
            <span id="timer-mins"></span>
            <span id="timer-secs"></span>
          </p>
          <div class="block">
            <h5>Скоро в мобильном мире</h5>
            <ul class="list-inline download">
              <li class="list-inline-item mr-4">
                  <img src="img/google-play-badge.svg" target="_blank" x alt="">
              </li>
              <li class="list-inline-item">
                  <img src="img/download-on-the-app-store-apple.svg" target="_blank" x alt="">
              </li>
            </ul>
            <h5 class="social">Подпишись, будь в курсе</h5>
            <ul class="list-inline mt-2">
              <li class="list-inline-item mr-3">
                <a href="https://www.facebook.com/Partiyaediuz-104508490932503/?modal=admin_todo_tour" target="_blank">
                  <img src="img/facebook.svg"  alt="">
                </a>
              </li>
              <li class="list-inline-item mr-3" >
                <a href="https://www.instagram.com/partiyaedi.uz/" target="_blank">
                  <img src="img/instagram.svg"  alt="">
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://t.me/partiyaedi_uz" target="_blank">
                  <img src="img/telegram.svg"  alt="">
                </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="js/script.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
</body>

</html>
